<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lao-English Flashcard</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Noto+Sans+Lao:wght@100..900&display=swap" rel="stylesheet">
<link rel="icon" href="../img/me (1).jpg" type="image/jpeg">
</head>
<body class="doodle-bg">
    <div class="container">
        <header>
            <h1>Lao-English Flashcard Learning</h1>
            <p>Learn Lao through interactive flashcards!</p>
        </header>
        <main>
            <div class="flashcard" id="flashcard">
                <div class="card-content">
                    <div class="front" id="card-front">Lao Word</div>
                    <div class="back" id="card-back">English Translation</div>
                </div>
            </div>
            <div class="controls">
                <button id="flip-button">Flip Card</button>
                <button id="next-button">Next Card</button>
            </div>
            <div class="progress-tracker">
                <p>Progress: <span id="progress">0</span>/<span id="total">0</span></p>
            </div>
        </main>
        <footer>
            <p>&copy; 2025 Lao-English Flashcard Learning by Inthilath Kittanouvong</p>
        </footer>
    </div>

    
    
    
        <script src="js/scripts.js"></script>
</body>
</html>
